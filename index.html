<script>
  $(document).ready(function(){

    $(document).on("click", ".flip-container", function () {
      $(this).toggleClass('hover');
    });

    $(document).on("click", ".card", function () {
      var classList = $(this).attr('class').split(/\s+/);
      $.each(classList, function(index, item) {
        if (item != "card"){
          $("#backside").attr("src", "./img/cards/" + item + ".jpg");
        }
      });

      $.getJSON("./descriptions/" + $(this).text() + ".json", function(data){
        $(".card-content").empty();
        $.each(data, function(index, element){
          if (index == "contents"){
              $.each(element, function(index, element){
                $(".card-content").append("<h2>" + index + "</h2>");
                $.each(element, function(index, element){
                  $(".card-content").append("<p>" + element + "</p>");
                });
              });
            }
        });
      }).fail(function(){
        console.log("An error has occurred.");
      });

    });

    $.getJSON("descriptions/major.json", function(data){
      //console.log(data); // Prints: Harry
      var i = 0;

          $("#major").append("<a href='#' class='card m0" + i + "'>" + index + "</a>");
        } else {
          $("#major").append("<a href='#' class='card m" + i + "'>" + index + "</a>");
        }
        i += 1;
      });
