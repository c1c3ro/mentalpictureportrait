<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Picture Portrait</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</head>
<body>

  <div class="card-title">
    <h2> Clique para mostrar a carta: </h2>
  </div>
  <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
      <div class="front">
        <img class="flip-img" src="./img/backcard.png" width="200px" height="auto">
      </div>
      <div class="back">
        <img class="flip-img" src="./img/cards/m10.jpg" width="200px" height="auto">
      </div>
    </div>
  </div>
  
</body>
  
<script>
  $(document).ready(function(){

    $(document).on("click", ".flip-container", function () {
    $(this).toggleClass('hover');
    });
  });
</script>

</html>
